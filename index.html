    <h4>alert</h4>
    <button class="showButtonAlert">显示</button>
    <button class="hideButtonAlert">隐藏</button>

    <button class="hideButtonConfirm">隐藏</button>
    <h4>prompt</h4>
    <button class="showButtonPrompt">显示</button>
    <button class="hideButtonPrompt">隐藏</button>

    <h4>alert</h4>
    <button class="showButtonAlert_2">显示</button>
    <button class="hideButtonAlert_2">隐藏</button>

    <button class="hideButtonConfirm_2">隐藏</button>
    <h4>prompt</h4>

    <button class="hideButtonPrompt_2">隐藏</button>

    <script src="./simple-factory.js"></script>
    <script>
      window.onload = function() {
        var popAlert = new PopFactory('alert', '用户名不能多于16个字母或数字');
        var popAlert_2 = new createPop('alert', '用户名不能多于16个字母或数字');
        var popConfirm = new PopFactory('confirm', '用户名不能多于16个字母或数字');
        var popConfirm_2 = new createPop('confirm', '用户名不能多于16个字母或数字');
        var popPrompt = new PopFactory('prompt', '欢迎回来，请输入您今天的心情吧');
        var popPrompt_2 = new createPop('prompt', '欢迎回来，请输入您今天的心情吧');
        document.querySelector('.showButtonAlert').onclick = function () {
          popAlert.show();
        }
        document.querySelector('.showButtonAlert_2').onclick = function () {
          popAlert_2.show();
        }
        document.querySelector('.hideButtonAlert').onclick = function () {
          popAlert.hide();
        }
        document.querySelector('.hideButtonAlert_2').onclick = function () {
          popAlert_2.hide();
        }
        document.querySelector('.showButtonConfirm').onclick = function () {
          popConfirm.show();

          popConfirm_2.show();
        }
        document.querySelector('.hideButtonConfirm').onclick = function () {
          popConfirm.hide();
        }
        document.querySelector('.hideButtonConfirm_2').onclick = function () {
          popConfirm_2.hide();
        }
        document.querySelector('.showButtonPrompt').onclick = function () {
          popPrompt.show();
        }
        document.querySelector('.showButtonPrompt_2').onclick = function () {
          popPrompt_2.show();
        }
        document.querySelector('.hideButtonPrompt').onclick = function () {
          popPrompt.hide();

        document.querySelector('.hideButtonPrompt_2').onclick = function () {
